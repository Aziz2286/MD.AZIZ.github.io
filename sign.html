<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign1.css">
</head>
<body><center>
    <div class="top">
    <h1><b><marquee>SignUp</marquee></b></h1></div>
    <form autocomplete="off">
        <div class="container">
        <h1>Name</h1>
        <input type="text" required minlength="5" maxlength="20" name="Name" placeholder="Enter Your UserName">
        <h1>E-mail</h1>
        <input type="text" required minlength="5" maxlength="20" name="E-mail" placeholder="Enter Your E-mail">
        <h1>Password</h1>
        <input type="password" required minlength="5" maxlength="20" name="E-mail" placeholder="Enter Your password">
        <h1>Mobile Number</h1>
        <input type="password" required minlength="5" maxlength="20" name="Mobile" placeholder="Enter Your Mobile"><br>
        <input id="butt" type="submit" value="submit">
        <input id="butt" type="reset" value="reset">
    </form></div>
</body></center>
</html>
